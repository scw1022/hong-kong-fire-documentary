icle_id=2607283&article_column_id=11&fallbackurl=/news/local/2607283","share_image":"https://stream.881903.com/public/da102e9c70235f67e4c502bee419702b/2025/11/1c0ebcd6bf53ae7f3afe9d805b69e5f3.jpg","content_type":304,"content_id":2650828,"article_id":2607283,"title":"宏福苑5級火｜多個路段封閉　運輸署籲留意交通安排","subheading":"","highlight":0,"hashtags":[],"create_datetime":"2025-11-26 22:02:03","schedule_ts":"2025-11-26 22:01:00","last_update_datetime":"2025-11-26 22:01:00","content":"<p>因應大埔宏福苑五級大火，附近多個路段仍需封閉。運輸署呼籲市民明早出行前，留意最新的交通運輸安排，提早計劃行程，預留充足時間。</p>\n\n<p>署方指，由南運路至吐露港公路的一段大埔公路&mdash;元洲仔段全線、吐露港公路通往大埔公路&mdash;元洲仔段支路的唯一行車線、廣宏街全線，以及由吐露港公路至大埔太和路的一段完善路全線仍然封閉。途經有關路段的約40條日間和通宵巴士路線受影響，需改道行駛。</p>\n\n<p>運輸署發言人表示，一直在緊急事故監察及支援中心統籌下與相關部門緊密協作，密切留意火警的情況。視乎行動進展，明日受影響地區一帶的路面交通和專營巴士等公共運輸服務可能受影響。署方一直督導各公共運輸服務營辦商做好部署和應變，務求把對乘客出行的影響減至最低。緊急事故交通協調中心已提升級別並繼續24小時運作，區域交通控制中心會按需要調整交通燈的燈號時間，以紓緩交通擠塞。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":988006,"media_type":3,"title":null,"path":"/2025/11/988006/src/a669b3f7-cbb1-4380-81a7-69e1c9d77a5d_1763622363.jpg","filename":"全螢幕擷取 20112025 144655.jpg","article_media_rlt_id":479477,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":2,"shoot_by":null,"source":"申訴專員公署Youtube","thumbnail_media_type":null,"caption":"","resource":[{"resource_id":3190582,"path":"https://stream.881903.com/public/da102e9c70235f67e4c502bee419702b/2025/11/1c0ebcd6bf53ae7f3afe9d805b69e5f3.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"da102e9c70235f67e4c502bee419702b","is_source":0,"media_id":988006}],"src":"https://stream.881903.com/public/da102e9c70235f67e4c502bee419702b/2025/11/1c0ebcd6bf53ae7f3afe9d805b69e5f3.jpg","srcset":"https://str
